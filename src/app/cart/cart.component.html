<div style="background-color: #f6f6f7;" *ngIf="CartItemes else elseBlock">

    <div class="mainhead">
        <h4>My Cart</h4>
    </div>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./../../assets/1710152851_Ustraa.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" *ngFor="let x of banner">
            <img [src]="x" class="d-block w-100" alt="...">
          </div>
    
        </div>
      </div>
    <div class="mainhead2">
        <div class="text-center " style="line-height: 16px;">
            <div>
                <img [src]="EmptyCart" width="225px" height="165px">
            </div>
            <h4 class="mt-3">
                Your Cart is empty!
            </h4>
            <p>
                You have no items added in the cart.</p>
            <p> Explore and add products you like!
            </p>
            <button class="btn" routerLink="/productList" (click)="addProduct()">ADD PRODUCTS</button>
        </div>
    </div>
</div>



<ng-template #elseBlock>



  
</ng-template>
