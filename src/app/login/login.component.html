<div class="col-4 p-2 offset-4 mt-5">
    <form class="rounded shadow p-4 row g-3" [formGroup]="user" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter Your Mobile Number or Email Id" required
                [ngClass]="FrmSub && f.username.errors? 'is-invalid':''">
            <div class="invalid-feedback" *ngIf="FrmSub && f.username.touched">
                <i>Please Enter Your Mobile Number or Email ID</i>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter Your Password " formControlName="pass" required
            [ngClass]="FrmSub && f.pass.errors? 'is-invalid':''">
        <div class="invalid-feedback" *ngIf="FrmSub && f.pass.touched">
            <i>Please Enter Your Password</i>
        </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary col-12" type="submit">Login</button>
            <hr>
            <div class="col-12">Don't have an Account? Register Here</div>

            <button type="button" class="btn btn-primary col-12 mt-2" (click)="onsignup()">Signup</button>

        </div>

    </form>
</div>
