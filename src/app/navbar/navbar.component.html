                fill="#green" class="bi bi-cart4" viewBox="0 0 16 16">

        <div class="nav-item">
            <a class="nav-link active" routerLink="Home">Home</a>
        </div>
        <div class="nav-item">
            <input type="text" name="" class="serchbox rounded" placeholder="Search for products, brands and more">
        </div>
        <div class="nav-item">
            <a class="nav-link active" routerLink="productList">Products</a>
        </div>
        <div class="nav-item">

                </svg><span class="ms-2">Wishlist</span></a>
        </div>
        <div class="nav-item">

            <a class="nav-link active" (click)="onAuth()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="teal" class="bi bi-person-circle" viewBox="0 0 16 16">
